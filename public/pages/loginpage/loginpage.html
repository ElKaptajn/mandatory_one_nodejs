<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-4 col-md-6 col-sm-8">
        <h1 class="text-center mb-3">Login</h1>
        <form action="/admin" method="POST">
            <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="username" value="admin" required>
            </div>
            <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password" value="admin" required>
            </div>
            <div class="text-center">
            <button class="btn btn-primary fs-4">Login</button>
            </div>
        </form>
        </div>
    </div>
</div>
